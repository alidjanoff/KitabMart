<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitab Mağazası</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                              START HEADER                               -->
    <!-- ----------------------------------------------------------------------- -->
    <header class="header" id="header">
      <nav class="navbar">
        <h2 class="title">
          <a href="./index.html">Kitab<span>Mart</span></a>
        </h2>
        <ul class="menu">
          <li><a class="active" href="./index.html">Kitablar</a></li>
          <li><a href="./sesli-kitab.html">Səsli Kitablar</a></li>
          <li><a href="./hediyyeler.html">Hədiyyələr</a></li>
          <li><a href="./haqqimizda.html">Haqqımızda</a></li>
        </ul>
        <ul class="menu--icons">
          <li><i class="bi bi-person"></i></li>
          <li><i class="bi bi-search"></i></li>
          <li class="basket--icon" onclick="toggleModal()">
            <i class="bi bi-bag"></i> <span class="basket--count"></span>
          </li>
        </ul>
      </nav>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                               END HEADER                                -->
    <!-- ----------------------------------------------------------------------- -->
    <main class="main" id="main">
      <!-- ----------------------------------------------------------------------- -->
      <!--                        START HOME SLIDER SECTION                        -->
      <!-- ----------------------------------------------------------------------- -->
      <section class="home--slider">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets//images/slide1.png"
                class="d-block w-100"
                alt="online-school"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets//images/slide2.png"
                class="d-block w-100"
                alt="book-day"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets//images/slide3.png"
                class="d-block w-100"
                alt="special-offer"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- ----------------------------------------------------------------------- -->
      <!--                         END HOME SLIDER SECTION                         -->
      <!-- ----------------------------------------------------------------------- -->

      <!-- ----------------------------------------------------------------------- -->
      <!--                           START STORE SECTION                           -->
      <!-- ----------------------------------------------------------------------- -->
      <section class="store my-5">
        <div class="filter--background"></div>
        <ul class="filter"></ul>
        <div class="row">
          <div>
            <div class="row store--card"></div>
          </div>
        </div>
      </section>
      <!-- ----------------------------------------------------------------------- -->
      <!--                            END STORE SECTION                            -->
      <!-- ----------------------------------------------------------------------- -->

      <!-- ----------------------------------------------------------------------- -->
      <!--                         START BASKET MODAL MENU                         -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="basket--overlay">
        <div class="basket--modal">
          <i class="bi bi-x" onclick="toggleModal()"></i>
          <h2 class="basket--title">Səbətdəki Məhsullar</h2>
          <ul class="basket--list">
            <li class="basket--item fs-5 fw-bold item--none">Səbətdə məhsul yoxdur</li>
          </ul>
          <div class="basket--total">
            <span class="fw-bold mb-3 fs-5 total--price"></span>
            <button class="btn--purple">Ödə</button>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                          END BASKET MODAL MENU                          -->
      <!-- ----------------------------------------------------------------------- -->
    </main>
    <!-- ----------------------------------------------------------------------- -->
    <!--                              START FOOTER                               -->
    <!-- ----------------------------------------------------------------------- -->
    <footer class="footer" id="footer"></footer>
    <!-- ----------------------------------------------------------------------- -->
    <!--                               END FOOTER                                -->
    <!-- ----------------------------------------------------------------------- -->
    <script
      type="text/javascript"
      src="assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
